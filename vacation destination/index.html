<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1> Vacation Destination WishList</h1>
        <p>Found exciting places to visit on your next Vacation? Use the form below to add them to your WishList. </p>
    </header>

    <main>
        <form id="destination_details_form" class="form_class">
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="Destination Name" required>
           
            <label for="loaction"> Destination ocation</label>
            <input type="text" id="location" placeholder="location" required>

            <label for="photo"> photo</label>
            <input type="url" id="photo" placeholder="provide url ">

            <label for="description"> Destination descriotion</label>
            <textarea  id="description" placeholder="Describe the destination"></textarea>
            <button type="submit">Add to WishList</button>

        </form>

        <article>
            <h2 id="title"> Enter destination details</h2>
            <div id="destination_container">
            
            </div>
        </article>

    </main>

    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
